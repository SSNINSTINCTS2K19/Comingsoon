<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="css/flipdown.css">

</head>

<body>
    <img src="images/svgs/Pacman-1s-200px.svg" class="pac" alt="">
    <img class="logo img-fluid" src="images/pngs/ssn.png" alt="">
    <img src="images/svgs/instincts-logo-white.svg" class="resize" alt="">
    <img class="moon" src="images/svgs/temp web-03.svg" alt="">
    <div class="row">
        <div style="position: relative;" class="col-md-6 anime">

            <img class="tower" src="images/svgs/CT and base-05.svg" alt="">
            <img class="closer" src="images/svgs/pokeball.svg" alt="">
            <img class="opener" src="images/svgs/open-pokeball.svg" alt="">
            <img class="pikachu poke" src="images/svgs/pikachuify.svg" alt="">
 
            <img  class="thalaivar" src="images/pngs/thalaivar.png"  alt="">
            <img src="images/pngs/mj.png" class="mj" alt="">
            <img src="images/pngs/bean420.png"  class="mrbean" alt="">
            <img  src="images/svgs/web.svg" style="position: absolute;
            width: 1%;
            top: 13.5%;
            left: 184.5%;" alt="">
            <img id="web" src="images/svgs/spidey.svg"  alt="">
                        <!-- <img  src="web.svg" id="web" style="position:absolute; top:13.5%; left:184.5%; width: 1%" alt=""> -->
            
        </div>

        <img class="snitch" src="images/svgs/golden-snitch.svg" style="width: 2.5%;position: absolute;" alt="">
        <div class="col-md-6 filler">
             <img src="images/svgs/instincts typography blue-01.svg" style="width:50%" alt="">
            <br>
            <h3 class="logue" style="padding-top:3%">Relive the 90s</h3>
            <h4 class="logue" style="font-size: 2rem">March 7, 8, 9</h4>
          
            
            <div id="flipdown" class="flipdown"></div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/flipdown.js"></script>
    <script>
        var flipdown=new FlipDown(1551897000).start();
        var moon = document.querySelector(".moon");
        var snitch = document.querySelector(".snitch");
        var pika = document.querySelector(".poke");
        setTimeout(function () {
            moon.classList.add("eat");
            setInterval(function () {
                moon.classList.add("eat");
            }, 17000);

            setInterval(function () {
                moon.classList.remove("eat");
            }, 8000);

        }, 2500);

        setInterval(function () {
            var vic = `translate3d(${genRandom(10,90)}vw,${genRandom(10,90)}vh,0px)`;
            snitch.style.transform = vic;
        }, 1000);

        function genRandom(min, max) {
            return Math.random() * (max - min) + min;
        }
        setTimeout(
            () => {
                pika.classList.toggle("move");
            }, 4000);
            setTimeout(function(){
                document.querySelector(".opener").style.display="none";
               document.querySelector(".closer").style.display="none";
            },6000)
 
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/timer2.js"></script>
    <script src="js/flipclock.js"></script>
</body>

</html>
